<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>zFuel</title>
    <link href='theforce2.css' rel='stylesheet' type='text/css'>

</head>
<body>

        <div id='posto' style='display: none;'>

                </svg>
            </div>
            <div id="posto-header">
                <img src="images/header.svg" alt="">
            </div>
            <div id="posto-interactions">
                <div class="posto-input">
                    <label for="">Valor a Pagar</label>
                    <div class="input">
                        <h1>R$</h1>
                        <div style="background-color: none !important; background: none !important; border: none !important;" class="visor1">0</div>
                    </div>
                </div>
                <div class="posto-input">
                    <label for="">Valor por Litro</label>
                    <div class="input">
                        <h1>R$</h1>
                        <h2>5.00</h2>
                    </div>
                </div>
                <div class="posto-input">
                    <label for="">Quantidade de Litro</label>
                    <div class="input">
                        <div style="width: auto;background-color: none !important; background: none !important; border: none !important;" class="visor2">0.00</div>
                        <h1>L</h1>
                    </div>
                </div>
                <div class="progresbar-posto">
                    <div class='progress'>
                        <div class='bar'></div>
                    </div>
                </div>
                <div id="posto-buttons">
                    <div class='abastecer'><p>Abastecer</p></div>
                </div>
            </div>
            <div style="display: none;" class="iteration2" id="posto-interactions2">
                <img width="85%" src="images/galao.png" alt="">
                <div id="posto-buttons2">
                    <div class="posto-input">
                        <label for="">Valor a Pagar</label>
                        <div class="input2">
                            <h1>R$</h1>
                            <h2 class="price"></h2>
                        </div>
                    </div>
                    <div class='galao'><p>COMPRAR GAL√ÉO</p></div>
                </div>
            </div>
        </div>
        <div id='frontman' class="frontman" style="display: none;">
            <div id="posto-header">
                <img src="images/header.svg" alt="">
            </div>
            <div class="posto-input">
                <label for="">Seu Tanque esta em:</label>
            </div>
            <div class='progress'>
                <div class='bar'>60%</div>
            </div>
            <div class="posto-input">
                <label for="">Valor a Pagar</label>
                <div class="input">
                    <h1>R$</h1>
                    <input type="number" spellcheck="false" class="vinput">
                </div>
            </div>
            <div id="posto-buttons5">
                <div class='button-refuel'><p>Abastecer</p></div>
                <div class='button-complete'><p>Completar</p></div>
            </div>
        </div>
    </div>
    <script src='lightsaber.js' type='text/javascript'></script>
    <script>
        var aba = 0;
        var iteration2 = document.querySelector(".iteration2");
        var iteration = document.getElementById("posto-interactions");
        var galaoButton = document.querySelector('.button-galao');
    
        galaoButton.addEventListener('click', function(){
            if (aba == 0){
                aba = 1;
                iteration2.style.display = 'flex';
                iteration.style.display = 'none';
            } 
            else if (aba == 1){
                aba = 0;
                iteration2.style.display = 'none';
                iteration.style.display = 'flex';
            }
        });
    </script>
    
</body>
</html>
